<script>
  function checkName() {
  const name = document.getElementById("nameInput").value.trim().toLowerCase();
  const resultBox = document.getElementById("resultBox");

  if (name.length === 0) {
    resultBox.textContent = "Please enter a valid name!";
  } else if (name === "anu" || name === "anugraha") {
    resultBox.textContent = `Ohhh IG the score is out of limits, out of capacity... 9999/10!!! 🚀💥`;
  } else {
    resultBox.textContent = `${capitalize(name)}, not you mate !!! :(`;
  }
  resultBox.classList.add("show");

  }
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>
